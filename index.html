<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body >
  
<h1>Rock Paper Scissors</h1>

<div class="container">
  <div class="userOption"></div>
  <div class="computerOption"></div>
</div>

<div class="bottom-section">
  <div class="scores">
    <h4 id="user-score">User Score: 0</h4>
    <h4 id="computer-score">Computer Score: 0</h4>
  </div>
  <div class="buttons-div">
    <button id="btn-rock">Rock</button>
    <button id="btn-paper">Paper</button>
    <button id="btn-scissors">Scissors</button>
  </div>

</div>



<script src="app.js"></script>
</body>
</html>
